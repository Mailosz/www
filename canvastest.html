<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/popupmenu.css">
    <style>
        html {
            height: 100%;
        }

        body {
            height: calc(100% - 16px);

        }
    </style>
</head>
<body>
    <canvas id="view-canvas" style="width: 100%; height: 100%;">

    </canvas>


    <script type="module">
        import {CanvasManager, DrawingManager, TestInputManager} from "./js/canvas/main.js";

        export function initialize() {
            let canvas = document.getElementById('view-canvas');
            let cm = new CanvasManager(canvas, new DrawingManager(canvas.width, canvas.height));
            cm.setInputManager(new TestInputManager());
        }

        initialize();
    </script>
</body>
</html>
