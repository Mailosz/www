<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML elements preview</title>
    <link rel="stylesheet" href="../css/main.css">
    <script type="module" src="../js/ui/controls/Notification.js"></script>
    <script type="module" src="../js/ui/controls/OxButton.js"></script>
    <script type="module" src="../js/ui/controls/OxUpload.js"></script>
    <style>
        /* ox-button {

        } */

        .toolbox {
            height: 40px;
            display: flex;
            justify-content: start;
            align-items: stretch;
            gap: 0;
        }

        .toolbox ox-button::part(button) {
            box-shadow: none;
            border: 1px solid darkgray;
        }

        .toolbox ox-button:not(:first-child)::part(button) {
            
        }
    </style>
</head>
<body>
    <main>
        <div class="toolbox">
        <ox-button opener="split" class="opener">
            <a>Przycisk</a>
        </ox-button>
        <ox-button opener="joint">
            <a>Przycisk</a>
        </ox-button>
        <ox-button>
            <img src="../res/img/a.png" style="object-fit:contain">
        </ox-button>
    </div>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <ox-upload id="abc" onupload="console.log('test')" multiple></ox-upload>
        <script>
            const abc = document.getElementById("abc");
            abc.addEventListener("upload", (event) => {
                const item = document.createElement("div");
                item.innerText = event.file.name;
                abc.insertAdjacentElement("beforebegin", item);
            });
        </script>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
    </main>
    <div class="notifications-container">
        <ui-notification>Ojoj</ui-notification>
    </div>
</body>
</html>
