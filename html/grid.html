<body>
    <ox-panel>
        <div slot="start">
            <div style="display: inline-block;">
                <span>Local</span><br>
                <button onclick="window.localStorage['grid'] = JSON.stringify(document.getElementById('grid').data);">Save</button>
                <button onclick="localLoad()">Load</button>
            </div>
            <span>&emsp;</span>
            <div style="display: inline-block;">
                <span>Database</span><br>
                <button onclick="saveToDatabase();">Save</button>
                <button onclick="loadFromDatabase();">Load</button>
            </div>
            <span>&emsp;</span>
            <div style="display: inline-block;">
                <span>Name</span><br>
                <input id="grid-name-input" value="default" style="width: 80px">
            </div>
    
            <span>&emsp;</span>
            <button onclick="console.log(document.getElementById('grid').data)">Show data</button>
            <span>&emsp;</span>
            <ox-button id="bold-button" type="checkbox"><b>b</b></ox-button>
            <!-- <label class="switch-button"><input id="bold-button" type="checkbox" onchange="updateSelectionProperties(event.target.checked ? {bold: 'true'} : {bold: 'false'})"><b>b</b></label> -->
            <ox-button id="italic-button" type="checkbox"><i>i</i></ox-button>
            <ox-button id="underline-button" type="checkbox"><u>u</u></ox-button>
            <div class="toolbar">
                <ox-button id="align-left-button" type="radio" group="align-group" onclick="updateSelectionProperties({align: 'left'})">left</ox-button>
                <ox-button id="align-center-button" type="radio" group="align-group" onclick="updateSelectionProperties({align: 'center'})">center</ox-button>
                <ox-button id="align-right-button" type="radio" group="align-group" onclick="updateSelectionProperties({align: 'right'})">right</ox-button>
            </div>
            <label>Text:<input id="text-color-input" type="color"></label>
            <label>Bg:<input id="bg-color-input" type="color"></label>
            <div class="toolbar">
                <ox-button id="text-type-button" type="radio" group="type-group">abc</ox-button>
                <ox-button id="number-type-button" type="radio" group="type-group">123</ox-button>
                <ox-button id="boolean-type-button" type="radio" group="type-group">&#x2611;</ox-button>
                <ox-button id="calendar-type-button" type="radio" group="type-group">&#x1F5D3;</ox-button>
            </div>
        </div>
        <ox-grid id="grid" editable="true">
            <span>test</span>
        </ox-grid>
    </ox-panel>
        
        

        
        <script>

            function updateSelectionProperties(properties) {
                console.log("Fired!");
                const grid = document.getElementById("grid");
                if (!grid.selectedCell) {
                    return;
                }
                grid.updateCellProperties(grid.selectedCell, properties)
            }

            function saveToDatabase() {
                const name = document.getElementById("grid-name-input").value;

                const data = grid.data;
                data.name = name;

                const request = new Request("http://127.0.0.1:8080/grid/", {
                    method: "PUT",
                    headers: new Headers({'content-type': 'application/json'}),
                    body: JSON.stringify(data)
                });

                fetch(request).then((resp) => {
                    if (resp.ok) {
                        return resp.text();
                    } else {
                        throw resp;
                    }
                }).then((id) => {
                    grid.data._id = id;
                }).catch((err) => {
                    console.error(err)
                });

            }            
            
            function loadFromDatabase() {
                const name = document.getElementById("grid-name-input").value;

                const request = new Request("http://127.0.0.1:8080/grid/name/" + name, {
                    method: "GET"
                });

                fetch(request).then((resp) => {
                    if (resp.ok) {
                        return resp.json();
                    } else {
                        
                        throw resp;
                    }
                }).then((json) => {
                    console.log(json);
                    document.getElementById("grid").setData(json);
                }).catch((err) => console.log(err));
            }

            function localLoad() {
                let data = window.localStorage.getItem('grid'); 
                if (data) { 
                    let grid = document.getElementById('grid');
                    grid.setData(JSON.parse(data)); 

                }
            }
            
            document.body.onload = () => {
                const grid = document.getElementById("grid");
                    grid.setData({
                    columns: [{
                        name: "First"
                    },{
                        name: "Second"
                    },{
                        name: "Third"
                    },{
                        name: "xyz"
                    }],
                    rows: [{
                        id: 1,
                        name: "Row",
                        cells: [
                            "abc", "def", "ghi", "jkl", {data: "noe dit", disabled: true}
                        ]
                    },{
                        id: 2,
                        cells: [
                            "123", "456", {"data": "789", "background": "lightblue", "color": "red", "skip": 0}, "012"
                        ]
                    },{
                        id: 3,
                        cells: [
                            "xyz", "qwe", {"type": "boolean", "data": true}
                        ]
                    },{
                        id: 4,
                        cells: [
                            "123", null, "789", null
                        ]
                    },{
                        id: 6,
                        cells: [
                            "aaa", "aaa", null, "jkl", null, "555"
                        ]
                    }]
                });


                const boldbutton = document.getElementById("bold-button");
                boldbutton.oninput = (event) =>{updateSelectionProperties(event.target.checked ? {bold: 'true'} : {bold: 'false'})};
                const italicbutton = document.getElementById("italic-button");
                italicbutton.oninput = (event) =>updateSelectionProperties(event.target.checked ? {italic: 'true'} : {italic: 'false'});
                const underlinebutton = document.getElementById("underline-button");
                underlinebutton.oninput = (event) =>updateSelectionProperties(event.target.checked ? {underline: 'true'} : {underline: 'false'});
                const alignLeftbutton = document.getElementById("align-left-button");
                const alignCenterbutton = document.getElementById("align-center-button");
                const alignRightbutton = document.getElementById("align-right-button");
                const textColorInput = document.getElementById("text-color-input");
                const bgColorInput = document.getElementById("bg-color-input");
                
                const textTypeButton = document.getElementById("text-type-button");
                const numberTypeButton = document.getElementById("number-type-button");
                const booleanTypeButton = document.getElementById("boolean-type-button");
                const calendarTypeButton = document.getElementById("calendar-type-button");

                textTypeButton.onclick = (event) => updateSelectionProperties(event.target.checked ? {type: "text"} : null);
                numberTypeButton.onclick = (event) => updateSelectionProperties(event.target.checked ? {type: "number"} : {});
                booleanTypeButton.onclick = (event) => updateSelectionProperties(event.target.checked ? {type: "boolean"} : {});
                calendarTypeButton.onclick = (event) => updateSelectionProperties(event.target.checked ? {type: "date"} : {});

                grid.oncellselected = (event) => {
                    const style = window.getComputedStyle(event.detail.cell);

                    boldbutton.checked = style.fontWeight > 400;
                    italicbutton.checked = style.fontStyle != "normal";
                    underlinebutton.checked = style.textDecorationLine != "none";

                    alignLeftbutton.checked = true; //event.detail.cell.style.textAlign == "left";
                    alignCenterbutton.checked = style.textAlign == "center";
                    alignRightbutton.checked = style.textAlign == "right";

                    textColorInput.value = style.color;
                    bgColorInput.value = style.backgroundColor;

                    const cellData = grid.getCellData(event.detail.cell.cellColumn, event.detail.cell.cellRow);
                
                    textTypeButton.checked = true;
                    if (cellData instanceof Object) {
                        numberTypeButton.checked = cellData.type == "number";
                        booleanTypeButton.checked = cellData.type == "boolean";
                        calendarTypeButton.checked = cellData.type == "date";
                    }

                }
            }

        </script>
