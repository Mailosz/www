<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link rel="stylesheet" href="../css/ui/ui.css">
    <link rel="stylesheet" href="../css/ui/switch.css">

    <script type="module" src="../js/ui/controls/OxButton.js"></script>
    <script type="module" src="../js/ui/controls/OxItem.js"></script>
    <script type="module" src="../js/ui/controls/OxMenu.js"></script>
</head>
<body onload="document.getElementById('menu-menu').open();">
    <h2>Inputs</h2>
    <p><label><input type="checkbox">Checkbox</label><label><input type="checkbox" checked>Checked checkbox</label><label><input type="checkbox" id="indeterminate-checkbox">Indeterminate</label><label><input type="checkbox" disabled>Disabled</label><label><input type="checkbox" checked disabled>Checked disabled</label></p>
    <h2>Switches</h2>
    <p>
        <div class="switch" onclick="event.currentTarget.classList.toggle('checked');">
            <div class="switch-indicator"></div>
        </div>
    </p>
    <p>
        <label><input type="checkbox" class="switch">This is an option</label>
        <label><input type="checkbox" class="switch">This is second option</label>
    </p>
    <p>
        <label><input type="radio" class="switch" name="group-1">Switch radio 1</label>
        <label><input type="radio" class="switch" name="group-1">Switch radio 2</label>
        <label><input type="radio" class="switch" name="group-1">Switch radio 3</label>
    </p>
    <p>
        <label class="switch-button"><input type="checkbox">Switch button 1</label>
        <label class="switch-button"><input type="checkbox">Switch button 2</label>
        <label class="switch-button"><input type="checkbox">Switch button 3</label>
    </p>
    <p>
        <label class="switch-button"><input type="radio" name="group-2">Switch radio 1</label>
        <label class="switch-button"><input type="radio" name="group-2">Switch radio 2</label>
        <label class="switch-button"><input type="radio" name="group-2">Switch radio 3</label>
    </p> 

    <p>
        <button class="switch" onclick="event.target.classList.toggle('checked')"></button>&emsp;
        <button class="switch-button" onclick="event.target.classList.toggle('checked')">Switch button</button>
    </p>
    <p>
        <label><input type="checkbox" class="switch" disabled>Disabled</label>
        <label class="switch-button"><input type="checkbox" disabled>Switch button 1</label>
    </p>
    <h2>Buttons</h2>
    <p>
        <button>Button</button>
        <input type="button" value="Input">
    </p>
    <p>
        <ox-button>Simple button</ox-button>
        <ox-button style="height: 1.5em"><img src="../res/img/a.png"/></ox-button>
        <ox-button style="width: 1.5em"><img src="../res/img/a.png"/></ox-button>

    </p>
    <p>
        <ox-button type="toggle">Toggle button</ox-button>
        <ox-button type="toggle" checked>Toggle button</ox-button>
    </p>
    <p>
        <a href="#id" class="button">Link button</a>
    </p>
    <p>
        <ox-button type="radio" group="group-1">Radio button 1</ox-button>
        <ox-button type="radio" group="group-1">Radio button 2</ox-button>
        <ox-button type="radio" group="group-1">Radio button 3</ox-button>
    </p>
    <p>
        <ox-button type="radio-toggle" group="group-2">Radio toggle 1</ox-button>
        <ox-button type="radio-toggle" group="group-2">Radio toggle 2</ox-button>
        <ox-button type="radio-toggle" group="group-2">Radio toggle 3</ox-button>
    </p>
    <p>
        <ox-button disabled>Disabled</ox-button>
        <ox-button disabled checked>Disabled selected</ox-button>
        <input type="button" disabled value="Input button">
        <ox-item class="button" disabled toggle checked>Item</ox-item>
    </p>
    <div>
        <ox-item class="button" label="Item 1" toggle>
            <img src="../res/img/a.png"/>
        </ox-item>
        <ox-item class="button" label="Item 2" toggle checked>
            <img src="../res/img/b.png"/>
        </ox-item>
        <ox-item class="button">Item button</ox-item>
        <ox-item class="button" label="Label"></ox-item>
        <ox-item class="button" label="Toggle" toggle></ox-item>
    </div>
    <h1>Lists</h1>
    <div style="display: flex;">
        <ox-item label="Item 1" toggle group="g-1">
            <img slot="icon" src="../res/img/a.png"/>
        </ox-item>
        <ox-item label="Item 2" toggle checked group="g-1" icon="../res/img/b.png">
            <ox-item label="Item A" toggle group="g-2" icon="../res/img/a.png"></ox-item>
            <ox-item label="Item B" toggle checked group="g-2" icon="../res/img/b.png"></ox-item>
            <ox-item label="Item C" toggle group="g-2" icon="../res/img/c.png"></ox-item>
            <ox-item label="Item D" toggle group="g-2" icon="../res/img/d.png" disabled></ox-item>
        </ox-item>
        <ox-item label="Item 3" toggle group="g-1" icon="../res/img/c.png">

        </ox-item>
        <ox-item label="Item 4" toggle group="g-1" icon="../res/img/d.png" disabled>

        </ox-item>
    </div>
    <h2>Menus</h2>
    <p>
        <ox-menu style="max-width: 300px;" id="menu-menu">
            <ox-item label="Item 1" toggle group="g-3">
                <img slot="icon" src="../res/img/a.png"/>
            </ox-item>
            <ox-item label="Item 2" toggle checked group="g-3" icon="../res/img/b.png">
                <ox-item label="Item A" toggle group="g-3" icon="../res/img/a.png"></ox-item>
                <ox-item label="Item B" toggle checked group="g-3" icon="../res/img/b.png"></ox-item>
                <ox-item label="Item C" toggle group="g-3" icon="../res/img/c.png"></ox-item>
                <ox-item label="Item D" toggle group="g-3" icon="../res/img/d.png" disabled></ox-item>
            </ox-item>
            <ox-item label="Item 3" toggle group="g-3" icon="../res/img/c.png">
    
            </ox-item>
            <ox-item label="Item 4" toggle group="g-3" icon="../res/img/d.png">
    
            </ox-item>
        </div>
    </p>
    <p>Test</p>
    <p>Test</p>
    <p>Test</p>
    <p>Test</p>
    <p>Test</p>

    <script defer>
        
        document.getElementById("indeterminate-checkbox").indeterminate = true;

        function submenuClick(item) {
            console.log("jus")
            let child = item.firstElementChild;
            let submenu = null;
            while (child != null) {
                if (!child.slot) {
                    if (submenu == null) {
                        submenu = document.createElement("div");
                        submenu.classList.add("submenu");
                    }
                    submenu.appendChild(child.cloneNode());
                }
                child = child.nextSibling;
            }
            if (submenu) {
                item.insertAdjacentElement("afterend", submenu)
                
            }
        }
    </script>
</body>
</html>
